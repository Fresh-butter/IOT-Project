<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Collision Avoidance System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Roboto', sans-serif;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
    }
    .loader .spinner {
      animation: spin 1s linear infinite;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-4">Train Collision Avoidance System</h1>
    <div id="map" class="rounded-lg shadow-lg"></div>
    <div id="loader" class="loader fixed inset-0 bg-gray-100 flex">
      <div class="spinner"></div>
    </div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6"
      onclick="refreshData()"
    >
      Refresh Data
    </button>
  </div>
</body>
<script src="./main.js"></script>
</html>
